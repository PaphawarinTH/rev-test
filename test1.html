<!DOCTYPE html>
<html>
<style>
        body {
          box-sizing: border-box;
          height: 100%;
          margin:0;
        }
        .column {
          float: left;
          border: 1px solid black;
          height: 100vh;
        }

</style>

<head></head>
<body>
          <div class="column" style="width: 200px;">
            <input type="number" id="number">
          </div>
          <div class="column" style="width:calc(100% - 506px); ">
            <select id="dropdown"> 
                <option value="isPrime">isPrime</option>
                <option value="isFibonacci">isFibonacci</option>
              </select>
          </div>
          <div class="column" style="width: 300px;" id="result">
            false
          </div>
</body>
</html> 

<script>
    var checkNum = document.getElementById("number");
    var dropdown = document.getElementById("dropdown");
    var result = document.getElementById("result");
    function useValue() {
        var inputNumber = checkNum.value;
        if(inputNumber>0){
            document.getElementById("number").value = (Math.round(inputNumber)); 
        }
        else{
            document.getElementById("number").value = 1; 
        }
    }
    checkNum.onchange = handleAll  

    function useDropdown(){
        var selected = dropdown.value;
        var inputNumber = checkNum.value;
        if(selected=="isPrime"){
            result.textContent = isPrime(inputNumber)
        }
        else{
            result.textContent = isFibonacci(inputNumber)
        }
    }
    dropdown.onchange = handleAll;  

    function isPrime(num) {
        if (num <= 3) return num > 1;
        if ((num % 2 === 0) || (num % 3 === 0)) return false;
        let count = 5;
        while (Math.pow(count, 2) <= num) {
            if (num % count === 0 || num % (count + 2) === 0) return false;
            count += 6;
        }
        return true;
    }
    
    function isPerfectSquare(x){
        let s = parseInt(Math.sqrt(x));
        return (s * s == x);
    }
 
    function isFibonacci(num) {
        return isPerfectSquare(5 * num * num + 4) ||
           isPerfectSquare(5 * num * num - 4);
    }

    function handleAll(num){
        useValue();
        useDropdown();
    }
</script>
